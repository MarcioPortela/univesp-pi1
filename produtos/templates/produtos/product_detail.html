{% extends 'base.html' %}

{% block title %}{{ product.name }} - Auto Pe√ßas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="lead">R$ {{ product.price }}</p>
            <div class="mb-4">
                {{ product.description|linebreaks }}
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg">Adicionar ao Carrinho</button>
                {% if user.is_authenticated %}
                    <button class="btn btn-outline-secondary btn-lg">Adicionar aos Favoritos</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

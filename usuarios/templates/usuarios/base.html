<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Conta{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .account-sidebar {
            border-right: 1px solid #dee2e6;
        }
        .account-menu-item {
            transition: all 0.3s;
        }
        .account-menu-item:hover {
            background-color: #f8f9fa;
            padding-left: 10px;
        }
        .account-active {
            background-color: #fff3cd;
            font-weight: 500;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-light account-sidebar p-0">
                <div class="p-4">
                    <div class="text-center mb-4">
                        <img src="https://img.icons8.com/ios-filled/100/000000/user.png" class="rounded-circle" width="80" alt="User Icon">
                        <h5 class="mt-2 mb-0">{{ user.get_full_name|default:user.username }}</h5>
                        <small class="text-muted">{{ user.email }}</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link account-menu-item {% if request.resolver_match.url_name == 'account' %}account-active{% endif %}" href="{% url 'account' %}">
                                <i class="bi bi-person me-2"></i> Minha Conta
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link account-menu-item {% if request.resolver_match.url_name == 'orders' %}account-active{% endif %}" href="{% url 'orders' %}">
                                <i class="bi bi-box me-2"></i> Meus Pedidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link account-menu-item {% if request.resolver_match.url_name == 'favorites' %}account-active{% endif %}" href="{% url 'favorites' %}">
                                <i class="bi bi-heart me-2"></i> Favoritos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link account-menu-item {% if request.resolver_match.url_name == 'edit_profile' %}account-active{% endif %}" href="{% url 'edit_profile' %}">
                                <i class="bi bi-pencil me-2"></i> Editar Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link account-menu-item {% if request.resolver_match.url_name == 'change_password' %}account-active{% endif %}" href="{% url 'change_password' %}">
                                <i class="bi bi-lock me-2"></i> Alterar Senha
                            </a>
                        </li>
                        <li class="nav-item mt-3 border-top pt-3">
                            <a class="nav-link account-menu-item text-danger" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right me-2"></i> Sair da Conta
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
